<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Vivek Yadav</title>
    <link rel="stylesheet" href="./index.css">

<body>
    <div class="container">
        <div class="top-form">
            <img src="" alt="">
            <h2>Register in</h2>
            <p>
                Please register to use platform
            </p>
          <form action="/register" method="post">
            <span>
                <input type="text" name="name" type="password" placeholder="Enter name" required>
            </span>
            <span>            
                <input type="password"  name="password" type="password" placeholder="Enter Password" required>
            </span>
            <span>         
               <input type="email" name="email" type="text" placeholder="Enter Email" required>
            </span>      
            <span>
                <input type="tel" name="phone" type="text" placeholder="Enter Phone" required>
            </span>
                <span>
                    <select name="gender" id="gender" required>
                        <option value="male" selected>male</option>
                        <option value="female">female</option>
                        <option value="others">others</option>
                      
                    </select>
                    
            </span>
                <span>
                    <select name="city" required>
                        <option value="Mumbai" selected>Mumbai</option>
                        <option value="Pune">Pune</option>
                        <option value="Ahmedabad">Ahmedabad</option>
                    </select>
            </span>
                <span>      
                    <select name="state" required >
                        <option value="Gujarat" selected>Gujarat</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Karnataka">Karnataka</option>
                    </select>       
            </span>
            <div class="forgot-password-contanier">
                <div>
                    <p class="rememberme">
                        <input class="checkedbox" type="checkbox" name="" >
                        Remember me
                    </p>
                </div>
                <div>
                    I forgot my password
                </div>
            </div>
            <button type="submit">Register</button>
            <p class="instruction">
                Already have a account? <a href="/">Login</a>
            </p>
          </form>
        </div>
